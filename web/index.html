<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GeekDpt Slack Team</title>
        <meta name="description" content="GeekDpt Slack Team Signup">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato:400,900,900i" rel="stylesheet">
    </head>

    <body>
        <div class="central-block animated bounceIn">
            <h1>A Slack team for developers!</h1>

            <form id="email-form">
                <input id="email" placeholder="Adresse e-mail"><button id="send-email" type="submit">Join();</button>
                <div id="email-success" class="form-sent-message animated flipInX">Une invitation vous a été envoyée !</div>
                <div id="email-error" class="form-sent-message animated flipInX"></div>
            </form>

            <ul id="channels-list" class="animated fadeInDown"></ul>
        </div>
    </body>
</html>
